version: '3'


services:

  postgres:
    image: 'postgres:15'
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todos
    logging:
      options:
        max-size: 10m
        max-file: 3
    ports:
      - '5434:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./todos-backup.tar:/docker-entrypoint-initdb.d/todos-backup.tar
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    command: ["bash", "/docker-entrypoint-initdb.d/init-db.sh"]